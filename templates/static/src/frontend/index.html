<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{name}}</title>
    <meta name="description" content="{{name}} - Your static site">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="apple-touch-icon" href="/img/favicon.svg">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{name}}">
    <meta property="og:description" content="{{name}} - Your static site">
    <meta property="og:image" content="/img/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{name}}">
    <meta name="twitter:description" content="{{name}} - Your static site">
    <meta name="twitter:image" content="/img/og-image.png">
    
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="max-w-4xl mx-auto px-8 py-16 text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{name}}</h1>
        <p class="text-xl text-gray-600 mb-4">Your static site is ready!</p>
        <p class="text-gray-500">
            Edit <code class="bg-gray-100 px-2 py-1 rounded text-sm">src/index.html</code> or <code class="bg-gray-100 px-2 py-1 rounded text-sm">src/index.ts</code> to get started.
        </p>
    </div>
    <script src="index.js"></script>
</body>

</html>
