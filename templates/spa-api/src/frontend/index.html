<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">{{name}}</h1>
            
            <div class="space-y-4">
                <button id="healthCheck" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                    Check API Health
                </button>
                
                <button id="helloButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded">
                    Say Hello
                </button>
                
                <div id="response" class="mt-4 p-4 bg-gray-50 rounded-lg min-h-[100px] hidden">
                    <h3 class="font-medium text-gray-900 mb-2">API Response:</h3>
                    <pre id="responseContent" class="text-sm text-gray-700 whitespace-pre-wrap"></pre>
                </div>
                
                <div id="error" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
                    <h3 class="font-medium text-red-800 mb-2">Error:</h3>
                    <p id="errorContent" class="text-sm text-red-700"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
